<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Esportes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js" charset="utf-8"></script>
</head>
<body>
    <header>
        <h1>Relatório sobre Esportes</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="#">Esportes Populares</a>
        </nav>
    </header>
    <main class="graficos-section">
        <section id="graficos-container" class="graficos-container">
            <!-- Gráfico de Pizza -->
            <div id="grafico-pizza" style="width: 100%; height: 400px;"></div>

            <!-- Gráfico de Barras -->
            <div id="grafico-barras" style="width: 100%; height: 400px;"></div>
        </section>
    </main>
    <footer>
        <p>Desenvolvido por Anna</p>
    </footer>
    <script type="module" src="graficos/common.js"></script>
    <script type="module" src="graficos/informacoesGlobais.js"></script>
    <script type="module" src="graficos/quantidadeUsuarios.js"></script>
    <script>
        // Gráfico de Pizza (Distribuição de Popularidade dos Esportes)
        var dadosPizza = {
            labels: ['Futebol', 'Basquete', 'Vôlei', 'Tênis', 'Corrida', 'Natação'],
            values: [40, 25, 15, 10, 5, 5],  // Percentual de popularidade
            type: 'pie'
        };
        
        var layoutPizza = {
            title: 'Distribuição de Popularidade dos Esportes',
        };
        
        Plotly.newPlot('grafico-pizza', [dadosPizza], layoutPizza);

        // Gráfico de Barras (Número de Praticantes por Esporte)
        var dadosBarras = {
            x: ['Futebol', 'Basquete', 'Vôlei', 'Tênis', 'Corrida', 'Natação'],
            y: [30000000, 15000000, 10000000, 5000000, 20000000, 7000000],  // Número de praticantes (em milhões)
            type: 'bar',
            marker: {
                color: ['#ff6347', '#4682b4', '#32cd32', '#ffeb3b', '#8e44ad', '#2ecc71'],  // Cores para cada barra
            }
        };
        
        var layoutBarras = {
            title: 'Número de Praticantes por Esporte (em milhões)',
            xaxis: { title: 'Esportes' },
            yaxis: { title: 'Número de Praticantes (em milhões)' }
        };
        
        Plotly.newPlot('grafico-barras', [dadosBarras], layoutBarras);
    </script>
</body>
</html>
